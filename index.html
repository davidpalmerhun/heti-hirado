<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Heti Híradó</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    .project {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .controls-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 5px;
      width: 100%;
    }
    .uploaded-files {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      min-width: 40px;
      flex-shrink: 0;
    }
    .controls-row input[type="file"] {
      margin-left: auto;
    }

    input[type="text"], textarea, select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 60px;
    }

    .link-input {
      flex-grow: 1;
      min-width: 300px;
    }

    .three-input-row input[type="text"] {
      font-size: 16px;
      font-weight: bold;
      flex: 1;
      min-width: 200px;
    }

    .button {
      background-color: #F4B731;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      height: fit-content;
    }

    .button:hover {
      background-color: #e0a520;
    }

    .comment-thread {
      margin-left: 40px;
      margin-top: 15px;
      margin-bottom: 5px;
      position: relative;
    }

    .uploaded-files a {
      margin: 0;
    }

    .uploaded-files button {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      padding: 0 2px;
      font-size: 16px;
      line-height: 1;
    }
    .note {
      margin-left: 20px;
      margin-bottom: 15px;
      clear: both;
      position: relative;
    }

    /* Extra spacing for the name-select in the comment */
    .comment-thread select {
      margin-bottom: 6px;
      display: block;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: transparent;
      border: none;
      color: #B72E2E;
      font-size: 19px;
      cursor: pointer;
      padding: 0 4px 2px 4px;
      border-radius: 50%;
      transition: background 0.2s;
      z-index: 3;
      line-height: 1;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-btn:hover {
      background: #ffe3e3;
    }
    .delete-btn span {
      font-size: 21px;
      font-weight: bold;
      display: block;
      line-height: 1;
      margin-top: -2px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Heti Híradó</h1>
    <div id="container"></div>
    <button class="button" onclick="addProject()">+ Projekt hozzáadása</button>
  </div>

  <script>
    let projectCount = 0;

    function addProject() {
      projectCount++;
      const projectDiv = document.createElement('div');
      projectDiv.className = 'project';
      const id = `project-${projectCount}`;
      projectDiv.innerHTML = `
        <div class="row three-input-row">
          <input type="text" placeholder="Szervező neve">
          <input type="text" placeholder="Város">
          <input type="text" class="link-input" id="${id}-link" placeholder="Link (pl. https://...)">
          <button class="button" onclick="openLink('${id}-link')">Megnyitás Chrome-ban</button>
        </div>
        <div id="${id}-notes"></div>
        <button class="button" onclick="addNote('${id}-notes')">+ Vázlatpont</button>
      `;
      document.getElementById('container').appendChild(projectDiv);
    }

    function openLink(id) {
      const input = document.getElementById(id);
      const url = input.value.trim();
      if (url) {
        window.open(url.startsWith('http') ? url : 'https://' + url, '_blank');
      } else {
        alert('Adj meg egy érvényes linket!');
      }
    }

    function addNote(containerId) {
      const container = document.getElementById(containerId);
      const noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      noteDiv.innerHTML = `
        <button class="delete-btn" title="Vázlatpont törlése" onclick="deleteNode(this.parentElement)"><span>&times;</span></button>
        <textarea placeholder="Vázlatpont"></textarea>
        <div class="controls-row">
          <button class="button" onclick="addCommentThread(this)">Kommentálom</button>
          <div class="uploaded-files"></div>
          <input type="file" multiple onchange="handleFileUpload(this, this.previousElementSibling)">
        </div>
        <div class="comments-container"></div>
      `;
      container.appendChild(noteDiv);
    }

    function addCommentThread(button) {
      const commentsContainer = button.parentElement.parentElement.querySelector('.comments-container');
      const thread = document.createElement('div');
      thread.className = 'comment-thread';
      thread.innerHTML = `
        <button class="delete-btn" title="Komment törlése" onclick="deleteNode(this.parentElement)"><span>&times;</span></button>
        <select>
          <option>Ádám</option>
          <option>Dávid</option>
        </select>
        <textarea placeholder="Válasz komment" style="margin-bottom:5px;"></textarea>
        <div class="controls-row">
          <div class="uploaded-files"></div>
          <input type="file" multiple onchange="handleFileUpload(this, this.previousElementSibling)">
        </div>
      `;
      commentsContainer.appendChild(thread);
    }

    function deleteNode(node) {
      node.remove();
    }

    function handleFileUpload(input, container) {
      const files = input.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const wrapper = document.createElement('span');
        wrapper.style.display = 'inline-flex';
        wrapper.style.alignItems = 'center';

        const link = document.createElement('a');
        link.href = URL.createObjectURL(file);
        link.download = file.name;
        link.textContent = file.name;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '✕';
        removeBtn.onclick = () => wrapper.remove();

        wrapper.appendChild(link);
        wrapper.appendChild(removeBtn);
        container.appendChild(wrapper);
      }
    }

    addProject();
  </script>
</body>
</html>
